# Configuration Nginx Production - TransitGuinée Secure
# Optimisée pour performance, sécurité et connexions 3G Guinée

# ============================================
# RATE LIMITING ZONES (http block global)
# ============================================
# ⚠️ IMPORTANT: Ces directives doivent être dans le bloc http {}, 
# PAS dans server {}. Ajouter au début du fichier nginx.conf principal:
#
# http {
#     limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
#     limit_req_zone $binary_remote_addr zone=login_limit:10m rate=3r/m;
#     
#     include /etc/nginx/sites-enabled/*;
# }

# ============================================
# UPSTREAM BACKEND (si API séparée)
# ============================================
upstream api_backend {
    # Load balancing si plusieurs instances
    server localhost:3000 max_fails=3 fail_timeout=30s;
    # server localhost:3001 backup;
    
    # Keepalive pour réutiliser connexions
    keepalive 32;
}

# ============================================
# CORS WHITELIST DYNAMIQUE
# ============================================
map $http_origin $cors_origin {
    ~^https://(www\.)?transitguinee\.com$ $http_origin;
    ~^https://staging\.transitguinee\.com$ $http_origin;
    ~^https://dev\.transitguinee\.com$ $http_origin;
    default "";
}

# ============================================
# REDIRECTION HTTP → HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name transitguinee.com www.transitguinee.com;
    
    # ACME challenge pour Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirection permanente vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# SERVEUR HTTPS PRINCIPAL
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name transitguinee.com www.transitguinee.com;
    
    root /var/www/transitguinee/dist;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/transitguinee.access.log combined buffer=32k flush=5m;
    error_log /var/log/nginx/transitguinee.error.log warn;
    
    # ============================================
    # CERTIFICATS SSL/TLS
    # ============================================
    ssl_certificate /etc/letsencrypt/live/transitguinee.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/transitguinee.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/transitguinee.com/chain.pem;
    
    # Protocoles et ciphers modernes (A+ SSL Labs)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # Session SSL
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ============================================
    # HEADERS DE SÉCURITÉ (CRITIQUES)
    # ============================================
    
    # Prévenir MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Prévenir clickjacking (iframes malveillants)
    add_header X-Frame-Options "DENY" always;
    
    # Protection XSS (Cross-Site Scripting)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Référer Policy (limiter infos envoyées aux sites externes)
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (CSP) - CRITIQUE
    # ⚠️ PRODUCTION: Remplacer 'unsafe-inline' par nonces/hashes
    # Générer hash: echo -n "<script>code</script>" | openssl dgst -sha256 -binary | openssl base64
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self';
        style-src 'self' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https:;
        connect-src 'self' https://api.transitguinee.com;
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
    " always;
    
    # Permissions Policy (limiter accès hardware)
    add_header Permissions-Policy "
        geolocation=(),
        microphone=(),
        camera=(),
        payment=(),
        usb=(),
        magnetometer=(),
        gyroscope=(),
        accelerometer=()
    " always;
    
    # HSTS - Force HTTPS pendant 2 ans
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # ============================================
    # GZIP COMPRESSION (Optimisation Guinée 3G)
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        application/manifest+json
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        application/x-font-ttf;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    
    # ============================================
    # BROTLI COMPRESSION (Meilleur que gzip)
    # ============================================
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/manifest+json
        font/truetype
        font/opentype;
    
    # ============================================
    # CACHE ASSETS STATIQUES (Performance)
    # ============================================
    
    # Assets avec hash - Cache immutable 1 an
    location ~* \.(js|css|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Headers sécurité même pour assets
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # Images et fonts - Cache 6 mois
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|ttf|eot)$ {
        expires 6M;
        add_header Cache-Control "public, max-age=15552000";
        access_log off;
        
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Service Worker - PAS DE CACHE (updates critiques)
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
        
        # Headers sécurité
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'" always;
    }
    
    # Manifest PWA - Cache court (1 jour)
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    location = /manifest.webmanifest {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # ============================================
    # API BACKEND PROXY
    # ============================================
    location /api/ {
        # Timeout adapté connexions lentes Guinée
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        
        # Proxy vers backend
        proxy_pass http://api_backend;
        
        # Headers proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (si nécessaire)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pas de cache pour API (données dynamiques)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
        
        # CORS dynamique avec whitelist (staging, prod, dev)
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Préflight OPTIONS
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Rate limiting login
    location /api/auth/login {
        limit_req zone=login_limit burst=5 nodelay;
        
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # ============================================
    # SPA ROUTING (React Router)
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML - Cache court (1 heure)
        location = /index.html {
            add_header Cache-Control "public, max-age=3600, must-revalidate";
            
            # Headers sécurité
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;" always;
        }
    }
    
    # ============================================
    # PROTECTION FICHIERS SENSIBLES
    # ============================================
    
    # Robots.txt (bloquer indexation API)
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /api/\nAllow: /\n";
    }
    
    # Bloquer accès fichiers cachés (.env, .git, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquer accès fichiers backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ============================================
    # OPTIMISATIONS CONNEXION (Guinée)
    # ============================================
    
    # TCP optimisations
    tcp_nodelay on;
    tcp_nopush on;
    sendfile on;
    
    # Buffers
    client_body_buffer_size 128k;
    client_max_body_size 5M; # Upload max documents (réduit de 20M pour sécurité)
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # Timeouts adaptés 3G
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    keepalive_timeout 65s;
    keepalive_requests 100;
}

# ============================================
# NOTES DÉPLOIEMENT
# ============================================
# 
# 1. Tester config : sudo nginx -t
# 2. Recharger : sudo systemctl reload nginx
# 3. Obtenir certificat SSL : sudo certbot --nginx -d transitguinee.com
# 4. Renouvellement auto : sudo systemctl enable certbot.timer
# 5. Test SSL : https://www.ssllabs.com/ssltest/
# 6. Test headers : https://securityheaders.com/
