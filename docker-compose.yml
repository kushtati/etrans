# ============================================
# üê≥ DOCKER COMPOSE - TransitGuin√©e Infrastructure
# ============================================
# Services: PostgreSQL 15 + Redis 7
# S√©curit√©: Passwords variables env, networks isolation, localhost binding
# Usage: docker-compose up -d
# ============================================

services:
  # üìä PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: transit-postgres
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      # ‚ö†Ô∏è Binding localhost uniquement (s√©curit√© r√©seau local)
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      app: "transit-guinee"
      tier: "database"
      environment: "development"

  # üî¥ Redis (Rate limiting + sessions)
  redis:
    image: redis:7-alpine
    container_name: transit-redis
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      # ‚ö†Ô∏è Binding localhost uniquement (s√©curit√© r√©seau local)
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend-network
    # ‚ö†Ô∏è Si REDIS_PASSWORD vide, lance sans auth (dev only)
    # Production: REDIS_PASSWORD requis dans .env.docker
    command: >
      sh -c '
      if [ -n "$$REDIS_PASSWORD" ]; then
        redis-server --appendonly yes --requirepass "$$REDIS_PASSWORD"
      else
        echo "‚ö†Ô∏è  WARNING: Redis running without password (DEV ONLY)"
        redis-server --appendonly yes
      fi
      '
    healthcheck:
      test: |
        if [ -n "$REDIS_PASSWORD" ]; then
          redis-cli -a "$REDIS_PASSWORD" ping
        else
          redis-cli ping
        fi
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      app: "transit-guinee"
      tier: "cache"
      environment: "development"

# üåê Networks isolation (internal = pas d'acc√®s internet)
networks:
  backend-network:
    driver: bridge
    internal: false  # true en production si pas besoin internet depuis containers

# üíæ Volumes persistants
volumes:
  postgres_data:
    driver: local
    labels:
      backup: "daily"
  redis_data:
    driver: local
    labels:
      backup: "weekly"
